    this.currX = 0;

      if (this.currX + x >= 0 && this.currX + x <= xBound  && this.currY + y >=0 && this.currY + y <= yBound) {
        this.currX = this.currX + x;

      }

  function initMatrix() {
    var a = [];
    for(var y = 0; y < numRows; y++) {
      a[y] = [];
      for(var x = 0; x < numCols; x++) { 
        a[y][x] = "_"; 
      } 
    }
    return a;
